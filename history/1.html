<h1>眠龙勿扰公布成立</h1>
<p><i>2019/12/01 ｜ 纪元前</i></p>
<br>
<pre>
    科辉集团，是前伊格西斯特与伊比克阿长期坚持民主的结晶，也是几十人辛勤工作的产物。尊重历史，是每个<br>职员的基本素养。
    眠龙勿扰集团是空星总会与科辉集团长期的外务联系人，推动了科辉集团的进程。眠龙勿扰集团成立早于科<br>辉，形式比科辉成熟。眠龙勿扰集团对于科辉集团意义重大。
    总会宣布承认眠龙勿扰的官方性，并定义12月1日为眠龙勿扰官方成立日期。
